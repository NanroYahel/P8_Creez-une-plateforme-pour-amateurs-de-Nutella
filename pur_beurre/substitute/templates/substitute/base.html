<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pur Beurre - Du gras, oui, mais de qualit√© </title>

    {% load static %}

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'substitute/img/favicon.png' %}" />

    <!-- Bootstrap core CSS -->
    <link href="{% static 'substitute/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'substitute/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static 'substitute/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'substitute/css/creative.css' %}" rel="stylesheet">

    <!-- Call Jquery framework -->  
    <script src="{% static 'substitute/vendor/jquery/jquery.min.js' %}"></script>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a href="/"><img src="{% static 'substitute/img/logo_mini.png' %}" id="logo"></a>
        <a class="navbar-brand js-scroll-trigger" href="/">Pur Beurre</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'substitute:account' %}">Mon compte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'substitute:favorites'%}">Mes aliments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'substitute:logout' %}">Deconnexion</a>
            </li>
          </ul>
          {% else%}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'substitute:login' %}">Se connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'substitute:sign_in' %}">S'inscrire</a>
            </li>
          </ul>
          {% endif%}
        </div>
      </div>
    </nav>

    <div id="container">
    {% block content %}{% endblock %}
    </div>
    
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 ml-auto text-center">
            <p>
              <a href="{% url 'substitute:legal' %}">Mentions legales</a>
            </p>
          </div>
          <div class="col-lg-4 mr-auto text-center">
            <p>
              <a href="{% url 'substitute:index' %}#contact">Contact</a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'substitute/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'substitute/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'substitute/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'substitute/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'substitute/js/creative.min.js' %}"></script>

  </body>
</html>
