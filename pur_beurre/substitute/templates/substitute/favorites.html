{% extends 'substitute/base.html' %}

{% block content %}
<section id="account_info">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h1>Profil</h1>
        <p><strong>Nom :</strong> {{ user.username }}</p>
      </div>
    </div>
    <div class="row">
      <h2 class="text-center mx-auto">Liste des Produits favoris : </h2>
    </div>
    <div class="row">
      	{% for favorite in favorites_list %}
        	<div class="col-lg-5 text-center mx-auto">
        		<p><a href="{% url 'substitute:product_sheet' product_id=favorite.id%}">{{favorite.name}}</a></p>
        		<img src="{{ favorite.image_small_url }}" alt="{{ favorite.name }}">
        	</div>  
        {% endfor %}
	</div>
   </div>
</section>

{% endblock %}
